<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Shopping Cart</title>

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #cart {
            list-style-type: none;
            padding: 0;
        }

        .cart-item {
            border: 1px solid #ddd;
            margin-bottom: 5px;
            padding: 5px;
        }

        .cart-details {
            display: none;
            padding: 10px;
        }

        .cart-item:hover .cart-details {
            display: block;
        }

        #total {
            font-size: 18px;
            margin-top: 10px;
        }

        .checkout-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Expandable Shopping Cart Example</h1>

    <div class="product" id="product1">
        <h3>Product 1</h3>
        <p>Description of Product 1.</p>
        <p>Price: $19.99</p>
        <button class="btn" onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
    </div>

    <div class="product" id="product2">
        <h3>Product 2</h3>
        <p>Description of Product 2.</p>
        <p>Price: $29.99</p>
        <button class="btn" onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
    </div>

    <div class="product" id="product3">
        <h3>Product 3</h3>
        <p>Description of Product 3.</p>
        <p>Price: $39.99</p>
        <button class="btn" onclick="addToCart('Product 3', 39.99)">Add to Cart</button>
    </div>

    <hr>

    <!-- Shopping Cart Section -->
    <h2>Shopping Cart</h2>
    <ul id="cart"></ul>
    <p id="total">Total: $0.00</p>

    <button class="checkout-btn" onclick="checkout()">Checkout</button>

    <!-- Custom JavaScript -->
    <script>
        let cartTotal = 0;

        function addToCart(productName, price) {
            // Create a new list item for the cart
            const cartItem = document.createElement('li');
            cartItem.className = 'cart-item';
            cartItem.textContent = `${productName} - $${price}`;

            // Create a details section for the cart item
            const cartDetails = document.createElement('div');
            cartDetails.className = 'cart-details';
            cartDetails.textContent = `Details for ${productName}.`;

            // Append the details section to the cart item
            cartItem.appendChild(cartDetails);

            // Update total
            cartTotal += price;

            // Update total display
            document.getElementById('total').textContent = `Total: $${cartTotal.toFixed(2)}`;

            // Append the item to the cart
            document.getElementById('cart').appendChild(cartItem);
        }

        function checkout() {
            alert(`Thank you for your purchase! Total amount: $${cartTotal.toFixed(2)}`);
            // You can add further processing here, like sending the order to a server or updating inventory.
            
            // Reset cart and total
            cartTotal = 0;
            document.getElementById('cart').innerHTML = '';
            document.getElementById('total').textContent = `Total: $0.00`;
        }
    </script>
</body>
</html>
