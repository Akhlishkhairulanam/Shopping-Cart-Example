<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> Shopping Cart Example</h1>

    <div class="product" id="product1">
        <h3>Product 1</h3>
        <p>Description of Product 1.</p>
        <p>Price: $19.99</p>
        <button class="btn" onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
    </div>

    <div class="product" id="product2">
        <h3>Product 2</h3>
        <p>Description of Product 2.</p>
        <p>Price: $29.99</p>
        <button class="btn" onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
    </div>

    <div class="product" id="product3">
        <h3>Product 3</h3>
        <p>Description of Product 3.</p>
        <p>Price: $39.99</p>
        <button class="btn" onclick="addToCart('Product 3', 39.99)">Add to Cart</button>
    </div>

    <hr>

    <!-- Shopping Cart Section -->
    <h2>Shopping Cart</h2>
    <ul id="cart"></ul>
    <p id="total">Total: $0.00</p>

    <button class="checkout-btn" onclick="checkout()">Checkout</button>

    <script src="script.js"></script>
</body>
</html>
